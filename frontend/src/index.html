<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>queue</title>
    <script src="index.js"></script>
    <script
        type="text/javascript"
        src="https://vk.com/js/api/openapi.js?168"
        charset="windows-1251"
    ></script>
</head>
<body>
    <script type="text/javascript">
        VK.init({ apiId: 8229660 });
    </script>
    <header class="center-items-inline padding-content">
        <div class="container center-items-inline">
            <div class="logo border-2px"></div>
            <span class="title">Удобная очередь</span>
        </div>

        <div class="profile center-items-inline border-2px">
            <div class="name" id="name_holder">{name}</div>
            <div class="logout"></div>
        </div>
    </header>

    <main class="padding-content flex-space-center-wrap" id="content-main">
        <div class="qItem border-2px" id="">
            <div class="qName">История</div>
            <div class="qPos">Ваша позиция: 5</div>
            <div class="btn apply">
                <span class="btn-text">Сдал задание</span>
            </div>
        </div>
    </main>
    <div class="modal center-items visible" id="modal-vk">
        <div id="vk_auth"></div>
    </div>
</body>
</html>
